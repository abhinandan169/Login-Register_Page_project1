<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--https://boxicons.com/ -->

    <title>Login & Register Page ->> Code With Abhinandan</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="https://www.instagram.com/itsabhinandan169?igsh=dWUxdjF5dmZnNmxv" class="icon"><i
                            class='bx bxl-instagram'></i></a>
                    <a href="https://github.com/abhinandan169/Login-Register_Page_project1" class="icons"><i
                            class='bx bxl-github'></i></a>
                    <a href="https://www.linkedin.com/in/abhinandan-kumar-864a77332?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                        class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <span>Register your E-mail</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <button>Sign Up</button>
            </form>
        </div>


        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="https://www.instagram.com/itsabhinandan169?igsh=dWUxdjF5dmZnNmxv" class="icons"><i
                            class='bx bxl-instagram'></i></a>
                    <a href="https://github.com/abhinandan169/Login-Register_Page_project1" class="icons"><i
                            class='bx bxl-github'></i></a>
                    <a href="https://www.linkedin.com/in/abhinandan-kumar-864a77332?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                        class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <span>Login With Email & Password</span>
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <a href="#">Forget Password?</a>
                <button>Sign In</button>
            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome To <br>Code with Abhinandan</h1>
                    <p>Sign in With ID & Passowrd</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hii User's</h1>
                    <p>Join "Code With Abhinandan" to Improve Your Coding Skills</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
